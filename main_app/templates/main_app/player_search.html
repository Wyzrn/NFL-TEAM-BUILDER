{% extends 'base.html' %}
{% block content %}
  <h1>Search NFL Players</h1>
  <form method="get">
    <input type="text" name="q" value="{{ query }}" placeholder="Search by name, team, or position">
    <button type="submit">Search</button>
  </form>
  <ul>
    {% for player in players %}
      <li>
        <img src="{{ player.photo_url|default:'https://via.placeholder.com/40' }}" width="40" style="vertical-align:middle;">
        {{ player.name }} ({{ player.position }}, {{ player.nfl_team }})
      </li>
    {% empty %}
      {% if query %}
        <li>No players found.</li>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
