{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/team_form.css' %}">
{% endblock %}
{% block content %}
  <div class="team-form-container">
    <h1>Create a Team</h1>
    <form method="post">
      {% csrf_token %}
      <label>Team Name: <input type="text" name="team_name" value="{{ team.name|default_if_none:'' }}" required></label>
      <button type="submit" class="btn">Create Team</button>
    </form>
  </div>
{% endblock %}
