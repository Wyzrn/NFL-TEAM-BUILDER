{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/team_form.css' %}">

{% block content %}
<h1>Create a Team</h1>
<form method="post">
  {% csrf_token %}
  <label>Team Name: <input type="text" name="team_name" required></label>
  <button type="submit">Create Team</button>
</form>
{% endblock %}
