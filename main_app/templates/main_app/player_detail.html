{% extends 'base.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static 'css/team_form.css' %}">
  <h1>{{ player.name }}</h1>
  <p>Position: {{ player.position }}</p>
  <p>Team: {{ player.team }}</p>
  {% if player.photo_url %}
    <img src="{{ player.photo_url }}" alt="{{ player.name }}">
  {% endif %}
  <!-- Add more player fields as needed -->
  <a href="{% url 'team_create' %}">Back to Team Creation</a>
{% endblock %}
