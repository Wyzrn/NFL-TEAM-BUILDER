{% extends 'base.html' %}
{% block content %}
  <h1>All Fantasy Teams</h1>
  <ul>
    {% for team in object_list %}
      <li>
        <a href="{% url 'team-detail' team.id %}">{{ team.name }}</a>
        {% if team.owner == user %}
          | <a href="{% url 'team-update' team.id %}">Edit</a>
          | <a href="{% url 'team-delete' team.id %}">Delete</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'team_create' %}">Create Team</a>
{% endblock %}
