{% load static %}

<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/football-player.svg' %}"/>
    <title>NFL Player Collector</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img src="{% static 'images/header-logo.svg' %}" alt="The NFL Player Collector Logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="{% url 'player-index' %}">All Players</a></li>
          <li><a href="{% url 'player-create' %}">Add a Player</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
     {% block content %} 
     {% endblock %}
     </main>
  </body>
</html>
