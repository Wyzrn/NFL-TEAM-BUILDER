{% extends 'base.html' %}
{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Login</button>
  </form>
  {% if form.errors %}
    <p style="color: red;">Invalid username or password.</p>
  {% endif %}
{% endblock %}
